<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="public.css"/>
		<link rel="stylesheet" type="text/css" href="login.css"/>
	</head>
	<body>
		<!--头部-->
		<div id="hearder-wrap"></div>
		<div id="hearder-logo">
			<div class="logo">
				<a href="#"><img src="../img/logo.jpg"/></a>
			</div>
		</div>
		<!--登录页面-->
		<div id="zhuce">
			<p class="member">注册会员</p>
			<div class="register">
				<div class="register-left">
					<img src="../img/huiyuan.jpg"/>
					<input type="button" name="huiyuan" id="huiyuan" value="会员登录>" />
				</div>
				<div class="register-right">
					<table>
						<tr class="trName">
							<td>用户名：</td>
							<td><input type="text" id="uname" class="iput"/></td>
							<td><!--<span id="snamu" class="s" style="background: url(img/icon-error.png);">背景图</span>--></td>					
						</tr>
						<tr class="trPwd">
							<td>密码：</td>
							<td><input type="text" id="upwd" placeholder="  请输入6-20位号码字符" class="iput"/></td>
							<td><!--<span id="spwd" class="s" style="background: url(img/icon-error.png);"></span>--></td>
						</tr>
						<tr class="trchekbox">
							<td class="pull-left">
								<input type="checkbox" name="bCheckBox" id="bCheckBox" value="" />
								<span>记住密码</span>
							</td>
							<td class="pull-right">
								<a href="#" target="_blank">忘记密码吗？</a>
								<a href="#" target="_blank">快捷键登录</a>
							</td>
						</tr>
						<tr class="fr">
							<td><input id="fr-login" type="button" value="登录"/></td>
							<td><a href="register.html" id="fr-register" >注册会员</a></td>
							
						</tr>
					</table>
					
				</div>
			</div>
		</div>
		
		
		
		<!--底部-->
		<div id="foot-box"></div>
		<!--底部悬浮按钮-->
		<div id="toolbtnfoot"></div>
	</body>
</html>
